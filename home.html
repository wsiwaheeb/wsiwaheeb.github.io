<html>
<head>
	<title>Personal Web</title>
	<link rel="shortcut icon" type="image/png" href="media/favicon.png">

	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

	<style>


	h4{
		font-size:  55;
		font-family:  American Typewriter;
	}

	p{
        font-family: sans-serif;
	}


	body{
		background-color: #000000;
	}


	body, html {
	  height: 100%;
	  margin: 0;
	  font-family: Arial, Helvetica, sans-serif;
	}

	* {
	  box-sizing: border-box;
	}

	.bg-image {
	  background-image: url("media/matrix.jpeg");

	  filter: blur(4px);
	  -webkit-filter: blur(4px);

	  height: 100%;

	  background-position: center;
	  background-repeat: no-repeat;
	  background-size: cover;
	}

	.bg-text {
	  background-color: rgb(0,0,0);
	  background-color: rgba(0,0,0, 0.4);
	  color: white;
	  font-weight: bold;
	  border: 3px solid #f1f1f1;
	  position: absolute;
	  top: 50%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	  z-index: 2;
	  width: 80%;
	  padding: 20px;
	  text-align: center;
	}

.outer {
  margin: 70px;
  border: 1px solid #FFFFFF;
}

.inner {
  margin: 70px;

}



</style>
</head>
<body>



	<div class="bg-image"></div>

		<div class="bg-text">
  			<h2 class="animate__animated animate__fadeInDown">Personal Web</h2>
  			<h1 class="animate__animated animate__bounceInDown" style="font-size:50px">Welcome!</h1>
  			<p class="animate__animated animate__fadeInUp">Scroll Down! ;)</p>
		</div>


	<div class="outer">
		<div class="inner">

			<h1 style="color:white;">Press Play!</h1>

			<video width="auto" controls>
				<source src="media/rickrolled.mp4" type="video/mp4">
				<source src="media/rickrolled.ogg" type="video/ogg">
			</video>

		</div>
	</div>





</body>
</head>
